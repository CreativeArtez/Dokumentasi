<script>
  
 const popup = document.querySelector(".popup");
 const bar = document.querySelectorAll(".bar");
 const close = document.querySelectorAll(".cl")
 const closeBtn = document.getElementById("closeBtn")

 gsap.to(popup, {
     opacity: 1 ,
     display: "flex",
     duration:1,
     ease: "power2.out",
 });

 closeBtn.addEventListener("click", ()=> {
    gsap.to(bar, {
      duration:1,
      delay: 1,
      clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0% 100%)",
      stagger: {amount:0.5}
    });  
    gsap.to(close, {
      duration:1,
      opacity:0
    });  
    gsap.to(popup, {
        opacity: 0,
        display: "none",
        delay: 2,
        duration: 1,
        ease: "power2.in",
    });  
 });
</script>
